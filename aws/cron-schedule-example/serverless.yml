service: serverless-schedule-example
frameworkVersion: '3'
useDotenv: true
package:
  individually: true

plugins:
  - serverless-offline

provider:
  name: aws
  runtime: nodejs16.x
  stage: ${opt:stage, 'local'}
  region: ${opt:region, env:AWS_REGION, 'us-east-1'}

functions:
  cronJob:
    handler: cron-handler.hello
    events:
      - schedule: cron(*/1 * ? * * *)
